<h2>Kategóriák</h2>

<div>
  <label>Új katgória
    <input #name>
  </label>
  <button (click)="add(name.value)">hozzáadás</button>
</div>

<ul class="categories">
  <li *ngFor="let category of categories">
    <a routerLink="/detail/{{category.id}}">
      <span class="badge">{{category.id}}</span>
      <span>{{category.name}}</span>
    </a>
    <button class="btn" title="delete category"
            (click)="delete(category)"><i class="fa fa-trash"></i></button>
  </li>

</ul>
