<h3>Kategóriák</h3>
<div class="grid grid-pad">
  <a *ngFor="let category of categories" class="col-1-4">
      <div class="module product">
        <h4>{{category.name}}</h4>
      </div>
  </a>
  <h3>Termékek</h3>
  <a *ngFor="let product of products" class="col-1-4"
       routerLink="/detail/{{product.id}}">
      <div class="module product">
        <h4>{{product.name}}</h4>
      </div>

  </a>
</div>

<app-product-search></app-product-search>
